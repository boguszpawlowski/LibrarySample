name: Publish
on:
  workflow_dispatch:
#  push:
#    tags:
#      - '*.*.*'

jobs:
  deploy-maven:
    name: Deploy To Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Setup Java 15
        uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Deploy Release
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SONATYPE_NEXUS_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SONATYPE_NEXUS_SIGNING_KEY_PASSWORD }}
        run: ./gradlew publish --no-daemon --no-parallel --stacktrace

      - name: Publish release
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
        run: ./gradlew closeAndReleaseRepository --no-daemon --no-parallel

      - name: Stop Gradle
        run: ./gradlew --stop
  publish-changelog:
    name: Publish Changelog
    runs-on: ubuntu-latest
    needs: [deploy-maven]
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Create Changelog
        id: create_changelog
        uses: mikepenz/release-changelog-builder-action@v3.2.0
        with:
          configuration: "config/changelog_configuration.json"

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Github Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: ${{ env.RELEASE_VERSION }}
          body: ${{steps.create_changelog.outputs.changelog}}
          draft: true
          prerelease: false

      - name: Stop Gradle
        run: ./gradlew --stop
